<div class="row">
    <!-- column -->
    <div class="col-sm-12 col-lg-4">
        <div class="card card-hover">
            <div class="card-body">
                <div class="d-flex">
                    <div class="m-r-10">
                        <span>Wallet Balance</span>
                        <h4>$3,567.53</h4>
                    </div>
                    <div class="ml-auto">
                        <div class="line-chart d-flex flex-column">
                            <apx-chart [series]="WalletChartOptions.series" [chart]="WalletChartOptions.chart"
                                [stroke]="WalletChartOptions.stroke" [tooltip]="WalletChartOptions.tooltip"
                                [colors]="WalletChartOptions.colors" [fill]="WalletChartOptions.fill">
                            </apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-sm-12 col-lg-4">
        <div class="card card-hover">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span>Referral Earnings</span>
                        <h4>$769.08</h4>
                    </div>
                    <div class="ml-auto">
                        <div class=" d-flex flex-column" style="height: 55px; width: 100px">
                            <apx-chart [series]="EarningChartOptions.series" [chart]="EarningChartOptions.chart"
                                [stroke]="EarningChartOptions.stroke" [tooltip]="EarningChartOptions.tooltip"
                                [fill]="EarningChartOptions.fill">
                            </apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-sm-12 col-lg-4">
        <div class="card card-hover">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span>Estimated Sales</span>
                        <h4>5769</h4>
                    </div>
                    <div class="ml-auto">
                        <div class=" d-flex flex-column" style="width: 150px; height: 55px">
                            <apx-chart [series]="SalesChartOptions.series" [chart]="SalesChartOptions.chart"
                                [plotOptions]="SalesChartOptions.plotOptions" [labels]="SalesChartOptions.labels"
                                [fill]="SalesChartOptions.fill"></apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
