<div class="row">
    <!-- column -->
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Visits</h4>
                <h4 class="font-bold m-t-20 m-b-10">3,25,346</h4>
                <h5 class="card-subtitle m-b-0">Total Earnings of the Month</h5>
            </div>
            <div class="text-center d-flex flex-column" style="height: 62px;">
                <apx-chart [series]="totalvisitsChartOptions.series" [chart]="totalvisitsChartOptions.chart"
                    [xaxis]="totalvisitsChartOptions.xaxis" [yaxis]="totalvisitsChartOptions.yaxis"
                    [grid]="totalvisitsChartOptions.grid" [stroke]="totalvisitsChartOptions.stroke"
                    [tooltip]="totalvisitsChartOptions.tooltip" [dataLabels]="totalvisitsChartOptions.dataLabels"
                    [legend]="totalvisitsChartOptions.legend" [colors]="totalvisitsChartOptions.colors"
                    [markers]="totalvisitsChartOptions.markers" [fill]="totalvisitsChartOptions.fill">
                </apx-chart>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sales Ratio</h4>
                <h4 class="font-bold m-t-20 m-b-10">35,658</h4>
                <h5 class="card-subtitle m-b-0">Total Earnings of the Month</h5>
            </div>
            <div class="d-flex flex-column">
                <apx-chart [series]="salesratioChartOptions.series" [chart]="salesratioChartOptions.chart"
                    [xaxis]="salesratioChartOptions.xaxis" [yaxis]="salesratioChartOptions.yaxis"
                    [grid]="salesratioChartOptions.grid" [stroke]="salesratioChartOptions.stroke"
                    [tooltip]="salesratioChartOptions.tooltip" [dataLabels]="salesratioChartOptions.dataLabels"
                    [legend]="salesratioChartOptions.legend" [colors]="salesratioChartOptions.colors"
                    [markers]="salesratioChartOptions.markers">
                </apx-chart>
            </div>

        </div>
    </div>
    <!-- column -->
    <div class="col-sm-12">
        <div class="card order-widget">
            <div class="card-body">
                <div class="row">
                    <!-- column -->
                    <div class="col-sm-12 col-md-8">
                        <h4 class="card-title">Order Status</h4>
                        <h5 class="card-subtitle m-b-0">Total Earnings of the Month</h5>
                        <div class="row m-t-20">
                            <div class="col-4 border-right">
                                <i class="fa fa-circle text-cyan"></i>
                                <h3 class="m-b-0 font-medium">5489</h3>
                                <span>Success</span>
                            </div>
                            <div class="col-4 border-right">
                                <i class="fa fa-circle text-orange"></i>
                                <h3 class="m-b-0 font-medium">954</h3>
                                <span>Pending</span>
                            </div>
                            <div class="col-4">
                                <i class="fa fa-circle text-info"></i>
                                <h3 class="m-b-0 font-medium">736</h3>
                                <span>Failed</span>
                            </div>
                        </div>
                    </div>
                    <!-- column -->
                    <div class="col-sm-12 col-md-4">
                        <div class="m-t-20">
                            <apx-chart [series]="orderstatsChartOptions.series" [chart]="orderstatsChartOptions.chart"
                                [dataLabels]="orderstatsChartOptions.dataLabels"
                                [legend]="orderstatsChartOptions.legends" [colors]="orderstatsChartOptions.colors"
                                [stroke]="orderstatsChartOptions.stroke" [labels]="orderstatsChartOptions.labels"
                                [tooltip]="orderstatsChartOptions.tooltip"
                                [plotOptions]="orderstatsChartOptions.plotOptions"></apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
