
<!-- row -->
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Autenticación</h4>
              <h6 class="card-subtitle"> Registro de nuevo usuario</h6>
              <form [formGroup] = "form" class="m-t-30">
                <div class="row">
                  <!-- Sessión: Datos  -->
                  <div class="col-10">
                    <div class="form-group">
                      <label for="Nombre">Nombre</label>
                      <input  type="text"
                              class="form-control"
                              id="nombre"
                              placeholder="nombre"
                              formControlName="nombre">
                    </div>
                    <div class="form-group">
                      <label for="primerApellido">Primer apellido</label>
                      <input  type="text"
                              class="form-control"
                              id="primerApellido"
                              placeholder="Primer apellido"
                              formControlName="primerApellido">
                    </div>
                    <div class="form-group">
                      <label for="primerApellido">Segundo apellido</label>
                      <input  type="text"
                              class="form-control"
                              id="segundoApellido"
                              placeholder="Segundo apellido"
                              formControlName="segundoApellido">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo electrónico</label>
                      <input  type="check"
                              class="form-control"
                              id="esAdministrador"
                              aria-describedby="emailHelp"
                              placeholder="correo electrónico"
                              formControlName="email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="custom-control custom-checkbox mr-sm-2 m-b-15">
                      <input  type="checkbox"
                              id="cbAdministrador"
                              class="custom-control-input"
                              formControlName="esAdministrador">
                      <label  for="cbAdministrador" class="custom-control-label">Administrador</label>
                    </div>




                  <div *ngIf="this.modoFormulario === 'Crear'" class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input  type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                              placeholder="Introduzca su contraseña"
                              formControlName="password">
                  </div>

                  </div>


                  <!-- Sessión: Foto -->
                  <div class="col-2 d-flex align-items-stretch">
                    <div class="row el-element-overlay w-100">
                      <div class="col-12 d-flex justify-content-center mt-4">
                        <div class="card">
                          <div class="el-card-item w-100">
                            <div style="width: 150px;" class="el-card-avatar el-overlay-1">
                              <img style="width: 100%;" class="p-10 img-form" *ngIf="!this.fotoVigente" src="../../../../assets/images/nophoto.png" alt="user">
                              <img style="width: 100%;" class="p-10 img-form" *ngIf="this.fotoVigente" [src]="this.fotoVigente" alt="user">
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                              <div>
                                <button class="btn btn-rounded btn-block btn-xs btn-outline-secondary" (click)="AbrirVentanaModal()">Subir imagen</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>


                  </div>


                </div>

                <!-- Sección: botones del formulario -->
                <div class="row">
                  <div class="col-12 ">
                    <button type="submit" class="btn btn-sm btn-secondary mr-3" (click)="onAceptar()">Aceptar</button>
                    <button type="submit" class="btn btn-sm btn-secondary" (click)="onCancelar()" >Cancelar</button>
                  </div>

                </div>
              </form>
          </div>
      </div>
  </div>

</div>



<modal #panelModal (onOpen)="onAbrirVentanaModal()" (onClose)="onCerrarVentanaModal()">

  <!-- Cabecera -->
  <modal-header>
    <h1>Subir foto</h1>
  </modal-header>

  <!-- Cuerpo -->
  <modal-content>
    <div >
      <app-obtener-imagen (imagenProcesadaEvent)="onObtenerImagen($event)"></app-obtener-imagen>
    </div>
  </modal-content>

  <!-- Pie -->
  <modal-footer>
      <button type="button" class="btn btn-sm btn-secondary mr-3" (click)="onAceptarVentanaModal()" >Aceptar</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onCancelarVentanaModal()">Cancelar</button>
  </modal-footer>

</modal>
