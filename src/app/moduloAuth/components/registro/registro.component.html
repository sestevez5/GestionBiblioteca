<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Autenticaci칩n</h4>

                      <input  type="email"

                      <label for="exampleInputPassword1">Password</label>

                            formControlName="nombre">
                  </div>

                  <div class="form-group">
                    <label for="primerApellido">Primer apellido</label>

                            class="form-control"

                  <div class="form-group">
                    <label for="primerApellido">Segundo apellido</label>
                    <input  type="text"
                            class="form-control"
                            id="segundoApellido"

                  <button type="submit" class="btn btn-primary mr-3" (click)="onAceptar()">Aceptar</button>
