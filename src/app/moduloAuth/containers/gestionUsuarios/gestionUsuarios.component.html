<div class="row">
  <div class="col-12">
    <div class="card card-body">
      <!-- <h4 class="card-title">Usuarios</h4>
      <h5 class="card-subtitle">
        Lista de usuarios de la aplicación.
      </h5> -->

      <!------------------------------------------------------->
      <!----------------------- Buscador ---------------------->
      <!------------------------------------------------------->
      <div class="d-flex mb-3 mt-3">
        <input  type="text"
                class="form-control w-50"
                placeholder="Buscar en apellidos, nombre, email,... "
                [(ngModel)]='textoFiltro'>
        <button class="btn btn-sm btn-secondary ml-auto" (click)="onAnyadirUsuario()" >Add User</button>
      </div>


      <app-confirmacion-accion-usuario
      [solicitudConfirmacion]= this.solicitudConfirmacion
      [mensajeConfirmacion]=this.usuarioActual?.nombre
      (confirmacionAceptada)="onEsAceptadaConfirmacion($event)"
      >

      </app-confirmacion-accion-usuario>
      <app-lista-usuarios
      [usuarios]="this.usuarios"
      (editarUsuario)="onEditarUsuario($event)"
      (borrarUsuario)="onBorrarUsuario($event)"
      ></app-lista-usuarios>

    </div>
  </div>
</div>



<modal #panelModal >
  <modal-header>

  </modal-header>
  <modal-content>
      ¿Desea borrar el usuario seleccionad?
  </modal-content>
  <modal-footer>
    <button type="button" class="btn btn-sm btn-secondary mr-3" (click)="onAceptarVentanaModal()" >Aceptar</button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="onCancelarVentanaModal()">Cancelar</button>
  </modal-footer>
</modal>
