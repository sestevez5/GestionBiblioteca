<div class="p-1"style="width: 100%">
  <ngb-tabset >
    <ngb-tab >
      <ng-template ngbTabTitle style="color: thistle">
        <span class="visible-xs"><i class="ti-save"></i></span><span class="ml-2">
        Obtener imagen desde el sistema de archivos
      </span>
      </ng-template>
      <ng-template ngbTabContent>
        <div class="p-1">
        <app-cargar-imagen-fichero (imagenFicheroEvent) = "this.onObtenerImagen($event)"  [imagenObtenida]="this.imagenAProcesar">
          <app-editor-imagen [imagenOriginal]="this.imagenAProcesar" (imagenRecortadaEvent)="this.onImagenProcesada($event)"></app-editor-imagen>
        </app-cargar-imagen-fichero>

      </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab >
      <ng-template ngbTabTitle><span class="visible-xs "><i class="ti-video-camera"></i></span> <span class="ml-2">Capturar imagen</span> </ng-template>
      <ng-template ngbTabContent>
        <div class="p-1">
          <app-capturar-imagen-webcam (imagenCamaraEvent) = "this.onObtenerImagen($event)">
            <app-editor-imagen [imagenOriginal]="this.imagenAProcesar" (imagenRecortadaEvent)="this.onImagenProcesada($event)"></app-editor-imagen>
          </app-capturar-imagen-webcam>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
