<li [class]="{'marcado': this.marcado}" class="list-group-item item" [ngStyle]="{'border-left-color': this.marcado? this.colorMarcado:null}" >

  <div class="row d-flex flex-nowrap">
    <div *ngIf="this.conFoto" class="imagen p-0">
      <img *ngIf="!this.item[this.camposConfig.imagen]" class="p-0 img-form" src='assets/images/general/NoPhoto.png' alt="user">
      <img *ngIf="this.item[this.camposConfig.imagen]" class="p-0 img-form" [src]='this.item[this.camposConfig.imagen]' alt="user">
    </div>

    <div class="pl-2 flex-grow-1">
      <div class="mb-1 leyenda">{{ this.item[this.camposConfig.texto] }}</div>
      <div class="small font-italic">{{ this.item[this.camposConfig.leyenda] }}</div>
    </div>

  </div>
</li>
