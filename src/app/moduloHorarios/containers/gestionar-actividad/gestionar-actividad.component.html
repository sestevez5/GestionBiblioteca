<div class="gestionarActividad">
  <!-- Menú de opciones -->
  <div class="row">
    <div class="col-12 d-flex">
      <div class="ml-auto">
        <i class="fas fa-2x mr-3 fa-trash-alt"
        (click)="this.onEliminarActividad(this.actividad)"></i>
        <i class="fas fa-2x fa-edit ml-auto"
        (click)="this.onEditarActividad(this.actividad)"></i>

      </div>
    </div>
  </div>

  <!-- información de la actividad -->
  <div class="seccionMostrarActividad">
    <app-mostrar-actividad *ngIf="this.actividad" [actividad]="this.actividad"></app-mostrar-actividad>
  </div>
</div>
