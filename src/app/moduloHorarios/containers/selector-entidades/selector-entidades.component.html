<div class="row">
  <div class="col-12">

    <!-- Selector del tipo de entidad -->
    <div class="row mb-1">
      <div class="col-12 d-flex flex-row-reverse">
        <div ngbDropdown  id="selectorTipoEntidad">
          <button
            class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Horarios de {{this.tipoEntidad.toString()}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button *ngFor="let item of this.tiposEntidades | enumToArray" class="dropdown-item">{{item}}</button>
            <!-- <button class="dropdown-item">Another Action</button>
            <button class="dropdown-item">Something else is here</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Selector de una entidad -->
    <div class="row">
      <div class="col-12">
        <app-selector-lista-simple
          [items]="this.entidades"
          [camposConfig]="{ texto: 'texto', imagen: 'imagen', leyenda: 'leyenda'}"
          (SeleccionItems)= "onItemsSeleccionados($event)">
        </app-selector-lista-simple>
      </div>

    </div>
</div>

</div>
