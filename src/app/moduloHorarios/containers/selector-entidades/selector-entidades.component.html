<div class="row h-100 ">
  <div class="col-12 selectorEntidades d-flex flex-column">
    <!-- Selector del tipo de entidad -->
    <div class="row mb-3">
      <div class="col-12 d-flex flex-row-reverse">
        <div ngbDropdown class="w-100" id="selectorTipoEntidad">
          <button class="btn btn-outline-primary w-100" id="dropdownBasic1" ngbDropdownToggle >
            Horarios de {{this.tipoEntidadSeleccionada}}
            </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1 w-100">
            <button class="w-100" *ngFor="let tipoEntidad of this.TiposEntidadesHorario | keyvalue" class="dropdown-item" (click)="onSeleccionarEntidad(tipoEntidad.value)">Horarios de {{ tipoEntidad.value }}</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Selector de una entidad -->
    <div class="row divEntidades">
      <div class="col-12 h-100">
        <app-selector-lista-simple
          [items]="this.entidades"
          [camposConfig]="{ texto: 'descripcion', imagen: 'imagen', leyenda: 'detalle'}"
          (SeleccionItems)= "onItemsSeleccionados($event)">
        </app-selector-lista-simple>
      </div>

    </div>
</div>

</div>
